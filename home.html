<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="./js/d3.layout.cloud.js"></script>
    <script src='http://code.jquery.com/jquery-1.9.1.js' type='text/javascript'></script>
    <script>
        var width = $(window).width();
        var height = $(window).height();
        var w = parseInt(width / 2, 10);
        var h = parseInt(height / 2, 10);

        function wordCloud(selector) {
            var fill = d3.scale.category20();

            //Construct the word cloud's SVG element
            var svg = d3.select(selector).append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                //.attr("transform", "translate(250,250)");
                .attr("transform", "translate(" + w.toString() + "," + h.toString() + ")")

            //Draw the word cloud
            function draw(words) {
                var cloud = svg.selectAll("g text")
                    .data(words, function(d) {
                        return d.text;
                    })

                //Entering words
                cloud.enter()
                    .append("text")
                    .style("font-family", "Impact")
                    .style("fill", function(d, i) {
                        return fill(i);
                    })
                    .attr("text-anchor", "middle")
                    .attr('font-size', 1)
                    .text(function(d) {
                        return d.text;
                    });

                //Entering and existing words
                cloud
                    .transition()
                    .duration(0)
                    .style("font-size", function(d) {
                        return d.size + "px";
                    })
                    .attr("transform", function(d) {
                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .style("fill-opacity", 1);

                //Exiting words
                cloud.exit()
                    .transition()
                    .duration(0)
                    .style('fill-opacity', 1e-6)
                    .attr('font-size', 1)
                    .remove();
            }


            //Use the module pattern to encapsulate the visualisation code. We'll
            // expose only the parts that need to be public.
            return {
                //Recompute the word cloud for a new set of words. This method will
                // asycnhronously call draw when the layout has been computed.
                //The outside world will need to call this function, so make it part
                // of the wordCloud return value.
                update: function(words) {
                    d3.layout.cloud().size([width, height])
                        .words(words)
                        .padding(5)
                        .rotate(function() {
                            return ~~(Math.random() * 2) * 90;
                        })
                        .font("Impact")
                        .fontSize(function(d) {
                            return d.size;
                        })
                        .on("end", draw)
                        .start();
                }
            }

        }

        var wsURL = "ws://62.116.54.218:8080/sock";

        document.addEventListener("DOMContentLoaded", function(event) {
            var sock = new ReconnectingWebSocket(wsURL);
        });

        // reference: https://github.com/joewalnes/reconnecting-websocket/
        function ReconnectingWebSocket(url, protocols) {
            protocols = protocols || [];

            // These can be altered by calling code.
            this.debug = false;
            this.reconnectInterval = 1000;
            this.timeoutInterval = 2000;

            var self = this;
            var ws;
            var forcedClose = false;
            var timedOut = false;

            this.url = url;
            this.protocols = protocols;
            this.readyState = WebSocket.CONNECTING;
            this.URL = url; // Public API

            this.onopen = function(event) {};

            this.onclose = function(event) {};

            this.onconnecting = function(event) {};

            this.onmessage = function(event) {
                receiveData(event.data);
            };

            this.onerror = function(event) {};

            function connect(reconnectAttempt) {
                ws = new WebSocket(url, protocols);

                self.onconnecting();
                if (self.debug || ReconnectingWebSocket.debugAll) {
                    console.debug('ReconnectingWebSocket', 'attempt-connect', url);
                }

                var localWs = ws;
                var timeout = setTimeout(function() {
                    if (self.debug || ReconnectingWebSocket.debugAll) {
                        console.debug('ReconnectingWebSocket', 'connection-timeout', url);
                    }
                    timedOut = true;
                    localWs.close();
                    timedOut = false;
                }, self.timeoutInterval);

                ws.onopen = function(event) {
                    clearTimeout(timeout);
                    if (self.debug || ReconnectingWebSocket.debugAll) {
                        console.debug('ReconnectingWebSocket', 'onopen', url);
                    }
                    self.readyState = WebSocket.OPEN;
                    reconnectAttempt = false;
                    self.onopen(event);
                };

                ws.onclose = function(event) {
                    clearTimeout(timeout);
                    ws = null;
                    if (forcedClose) {
                        self.readyState = WebSocket.CLOSED;
                        self.onclose(event);
                    } else {
                        self.readyState = WebSocket.CONNECTING;
                        self.onconnecting();
                        if (!reconnectAttempt && !timedOut) {
                            if (self.debug || ReconnectingWebSocket.debugAll) {
                                console.debug('ReconnectingWebSocket', 'onclose', url);
                            }
                            self.onclose(event);
                        }
                        setTimeout(function() {
                            connect(true);
                        }, self.reconnectInterval);
                    }
                };
                ws.onmessage = function(event) {
                    if (self.debug || ReconnectingWebSocket.debugAll) {
                        console.debug('ReconnectingWebSocket', 'onmessage', url, event.data);
                    }
                    self.onmessage(event);
                };
                ws.onerror = function(event) {
                    if (self.debug || ReconnectingWebSocket.debugAll) {
                        console.debug('ReconnectingWebSocket', 'onerror', url, event);
                    }
                    self.onerror(event);
                };
            }
            connect(url);

            this.send = function(data) {
                if (ws) {
                    if (self.debug || ReconnectingWebSocket.debugAll) {
                        console.debug('ReconnectingWebSocket', 'send', url, data);
                    }
                    return ws.send(data);
                } else {
                    throw 'INVALID_STATE_ERR : Pausing to reconnect websocket';
                }
            };

            this.close = function() {
                forcedClose = true;
                if (ws) {
                    ws.close();
                }
            };

            /**
             * Additional public API method to refresh the connection if still open (close, re-open).
             * For example, if the app suspects bad data / missed heart beats, it can try to refresh.
             */
            this.refresh = function() {
                if (ws) {
                    ws.close();
                }
            };
        }

        /**
         * Setting this to true is the equivalent of setting all instances of ReconnectingWebSocket.debug to true.
         */
        ReconnectingWebSocket.debugAll = false;

        function scale(words, minFont, maxFont) {
            var scaledWords = {};
            var max = -Infinity;
            var x = 0;

            for (x in words) {
                if (words[x] > max) {
                    max = words[x];
                }
            }

            for (x in words) {
                scaledWords[x] = words[x] * maxFont / max;
                if (scaledWords[x] < minFont) {
                    scaledWords[x] = minFont;
                }
            }

            return scaledWords;
        }

        //Create a new instance of the word cloud visualisation.
        var myWordCloud = wordCloud('body');

        function updateData(words) {
            var scaledWords = scale(JSON.parse(words), 20, 80);

            myWordCloud.update(Object.keys(scaledWords).map(function(d) {
                return {
                    text: d,
                    size: scaledWords[d]
                };
            }))
        }

        function receiveData(words) {
            if (words.length > 0) {
                updateData(words);
            }
        }
    </script>
</body>
